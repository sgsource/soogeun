<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jade Delight</title>
<link rel="stylesheet" href="jade.css">
</head>

<body>
<script>

function MenuItem(name, cost)
{
	this.name = name;
	this.cost=cost;
}

menuItems = new Array(
	new MenuItem("Chicken Chop Suey", 4.5),
	new MenuItem("Sweet and Sour Pork", 6.25),
	new MenuItem("Shrimp Lo Mein", 6.25),
	new MenuItem("Moo Shi Chicken", 7.5),
	new MenuItem("Fried Rice", 2.85)
);

function makeSelect(name, minRange, maxRange)
{
	var t= "";
	t = "<select name='" + name + "' size='1'>";
	for (j=minRange; j<=maxRange; j++)
	   t += "<option>" + j + "</option>";
	t+= "</select>";
	return t;
}

function td(content, className="")
{
	return "<td class = '" + className + "'>" + content + "</td>";
}

</script>

<h1>Jade Delight</h1>
<form>

<p class="userInfo"><label>First Name</label>: <input type="text"  name='fname' /></p>
<p class="userInfo"><label>Last Name*</label>:  <input type="text"  name='lname' /></p>
<p class="userInfo address"><label>Street*</label>: <input type="text" name='street' /></p>
<p class="userInfo address"><label>City*</label>: <input type="text" name='city' /></p>
<p class="userInfo"><label>Phone*</label>: <input type="text"  name='phone' /></p>
<p>
	<input type="radio"  name="p_or_d" value = "pickup" checked="checked"/>Pickup
	<input type="radio"  name='p_or_d' value = 'delivery'/>
	Delivery
</p>
<table border="0" cellpadding="3">
  <tr>
    <th>Select Item</th>
    <th>Item Name</th>
    <th>Cost Each</th>
    <th>Total Cost</th>
  </tr>
<script>

  var s = "";
  for (i=0; i< menuItems.length; i++)
  {
	  s += "<tr>";
	  s += td(makeSelect("quan" + i, 0, 10),"selectQuantity");
	  s += td(menuItems[i].name, "itemName");
	  s += td("$" +menuItems[i].cost.toFixed(2), "cost");
	  s += td("$<input type='text' name='cost'/>", "totalCost");
	  s+= "</tr>";
  }
  document.writeln(s);
</script>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    hide();

    window.onload=$('select').on('change', function() {
        var costs = [4.50, 6.25, 6.25, 7.50, 2.85];
        var selects = document.getElementsByTagName('select');
        var totals = document.getElementsByName('cost');
        var subtotal = document.getElementById('subtotal');
		var tax = document.getElementById('tax');
		var total = document.getElementById('total');
        var massTax = 0.0625;

        var sum = 0;
        for (i = 0; i < selects.length; i++) {
            var quant = parseInt($(selects[i]).val());
            var ithTotal = costs[i] * quant;
            totals[i].value = ithTotal.toFixed(2);
            sum += ithTotal;
        }
        subtotal.value = parseFloat(sum).toFixed(2);
		tax.value = parseFloat(subtotal.value * massTax).toFixed(2);
		total.value = parseFloat(subtotal.value) + parseFloat(tax.value);
    })

    function hide () {
        var addresses = $('p[class="userInfo address"]');
        addresses[0].style.display = 'none';
        addresses[1].style.display = 'none';
    }

    window.onload=$('input[name="p_or_d"]').click(function () {
        var addresses = $('p[class="userInfo address"]');
        var disp = 'none';
        if ($(this).val() == 'delivery') {
            disp = 'block';
        }
        addresses[0].style.display = disp;
        addresses[1].style.display = disp;

    })

    $(document).ready(function() {
        $('input[value="Submit Order"]').click(function() {
            if (valTotal() && valName() && valPhone()) {
                var st = $('p[class="userInfo address"]')[0];
                if (st.style.display == 'block') {
                    if (valAddress()) {
                        thank();
                    }
                } else {
                    thank();
                }
            }
        })
    })

    function thank () {
        var orderType = 'Pickup';
        var arrival = 15;
        var st = $('p[class="userInfo address"]')[0];
        if (st.style.display == 'block') {
            orderType = 'Delivery'
            arrival = 30;
        }

        var now = new Date();
        var ready = new Date (now.setMinutes(now.getMinutes() + arrival));

        window2 = window.open("", "Order Confirmation");


        var receipt = "Your receipt:</br>";

        var items = ['Chicken Chop Suey ($4.50 for each)',
                     'Sweet and Sour Pork ($6.25 for each)',
                     'Shrimp Lo Mein ($6.25 for each)',
                     'Moo Shi Chicken ($7.50 for each)',
                     'Fried Rice ($2.85 for each)'];
        var selects = document.getElementsByTagName('select');
        var totals = document.getElementsByName('cost');
        for (i = 0; i < selects.length; i++) {
            var quant = parseInt($(selects[i]).val());
            if (quant != 0) {
                receipt += items[i] + ' x ' + quant + ' = $' + totals[i].value + '</br>';
            }
        }

        var subtotal = document.getElementById('subtotal');
		var tax = document.getElementById('tax');
		var total = document.getElementById('total');

        receipt += 'Subtotal =  $' + subtotal.value + '</br>'
                +  'Tax =  $'      + tax.value      + '</br>'
                +  'Total =  $'    + total.value    + '</br>'
                +  orderType + ' Time: ' + ready.toLocaleTimeString() + '</br>';
        window2.document.write(receipt);
        window2.alert('Thank you for your order');
    }

    function valTotal () {
        if (parseFloat(document.getElementById('subtotal').value) > 0) {
            return true;
        }
        alert('At least 1 item must be selected');
        return false;
    }

    function valName () {
        if (!($('input[name="lname"]').val())) {
            alert('Last name required');
            return false;
        }
        return true;
    }

    function valPhone () {
        var phone = $('input[name="phone"]').val();
        var digits = 0;
        for (i = 0; i < phone.length; i++) {
            if (phone[i] >= '0' && phone[i] <= '9') {
                digits++;
            }
        }
        if (digits == 7 || digits == 10) {
            return true;
        }
        alert('Invalid phone number');
        return false;
    }

    function valAddress () {
        var st = $('input[name="street"]').val();
        var city = $('input[name="city"]').val();

        if (st.length == 0) {
            alert('Street address required')
        } else if (city.length == 0) {
            alert('City required')
        } else {
            return true;
        }
        return false;
    }
</script>


</table>
<p class="subtotal totalSection"><label>Subtotal</label>:
   $ <input type="text"  name='subtotal' id="subtotal" />
</p>
<p class="tax totalSection"><label>Mass tax 6.25%</label>:
  $ <input type="text"  name='tax' id="tax" />
</p>
<p class="total totalSection"><label>Total</label>: $ <input type="text"  name='total' id="total" />
</p>

<input type = "button" value = "Submit Order" />

</form>
</body>
</html>
